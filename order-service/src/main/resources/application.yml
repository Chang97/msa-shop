server:
  port: 8083
  servlet:
    context-path: /api

spring:
  datasource:
    biz:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://172.22.112.1:5432/coredb?currentSchema=biz
      username: postgres
      password: 1234
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none

decorator:
  datasource:
    p6spy:
      enabled: true

logging:
  level:
    # org.apache.ibatis: DEBUG
    # org.springframework.http.converter: DEBUG
    # base.work: TRACE

    p6spy: INFO

clients:
  product:
    base-url: http://localhost:8080/api
    paths:
      detail: /products/{id}
      stock: /products/{id}/stock

order:
  outbox:
    publisher:
      enabled: true
      interval-ms: 5000
      batch-size: 10
  payment:
    stub-delay-ms: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: order-service

resilience4j:
  circuitbreaker:
    instances:
      productClient:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      paymentClient:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 2
  retry:
    instances:
      productClient:
        max-attempts: 3
        wait-duration: 200ms
      paymentClient:
        max-attempts: 2
        wait-duration: 200ms


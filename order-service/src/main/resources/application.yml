server:
  port: 8083
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

spring:
  datasource:
    biz:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://172.22.112.1:5432/coredb?currentSchema=biz
      username: postgres
      password: 1234
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none

decorator:
  datasource:
    p6spy:
      enabled: true

logging:
  level:
    # org.apache.ibatis: DEBUG
    # org.springframework.http.converter: DEBUG
    # base.work: TRACE
    org.springframework.web: DEBUG
    com.msashop.order: DEBUG
    p6spy: INFO

clients:
  product:
    base-url: http://localhost:8080/api/internal
    paths:
      detail: /products/{id}
      stock: /products/{id}/stock

security:
  service-client:
    token-url: http://localhost:8081/api/auth/internal/service-tokens
    client-id: order-service
    client-secret: ${ORDER_SERVICE_CLIENT_SECRET:local-order-service-secret}
    internal-secret: ${INTERNAL_SERVICE_SECRET:local-internal-secret}
    internal-secret-header: X-Internal-Secret
    renewal-skew-seconds: 30

order:
  outbox:
    publisher:
      enabled: true
      interval-ms: 5000
      batch-size: 10
  payment:
    stub-delay-ms: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: order-service

resilience4j:
  circuitbreaker:
    instances:
      productClient:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      paymentClient:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 2
  retry:
    instances:
      productClient:
        max-attempts: 3
        wait-duration: 200ms
      paymentClient:
        max-attempts: 2
        wait-duration: 200ms

app:
  error:
    include-stacktrace: true

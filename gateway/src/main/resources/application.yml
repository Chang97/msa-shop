server:
  port: 8080

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
              # auth-service가 /api/auth를 컨텍스트로 쓰므로 StripPrefix는 불필요
            - id: products-public
              uri: http://localhost:8082
              predicates:
                - Path=/api/products/**
                - Method=GET
            - id: products-secure
              uri: http://localhost:8082
              predicates:
                - Path=/api/products/**
                - Method=POST,PATCH,PUT,DELETE
              filters:
                - JwtAuthentication
            - id: orders
              uri: http://localhost:8083
              predicates:
                - Path=/api/orders/**
              filters:
                - JwtAuthentication

          # CORS는 게이트웨이에서만 허용
          globalcors:
            cors-configurations:
              "[/**]":
                allowedOrigins:
                  - "http://localhost:5173"   # Vite dev 서버
                allowedMethods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
                allowedHeaders: ["*"]
                allowCredentials: true
management:
  endpoints:
    web:
      exposure:
        include: health,info


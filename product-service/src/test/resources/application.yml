spring:
  datasource:
    biz:
      jdbc-url: jdbc:h2:mem:productdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
